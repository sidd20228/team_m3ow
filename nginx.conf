worker_processes  1;

error_log C:/openresty/logs/error.log;
pid C:/openresty/logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    # Use system DNS resolver instead of Docker's internal DNS
    resolver 8.8.8.8 8.8.4.4;

    # Upstream for your real application
    upstream real_application {
        server 127.0.0.1:3000;
    }

    server {
        listen 80;

        location / {
            access_by_lua_file C:/openresty/nginx/lua/waf_chain.lua;
            proxy_pass http://real_application;
        }
    }
}
